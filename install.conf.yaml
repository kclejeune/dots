- shell:
  - [git submodule update --init --recursive, Installing submodules]
- defaults:
    link:
      create: true
      relink: true
      force: true
- clean: ['~', '~/.config']
- link:
    ~/.config/:
      glob: true
      path: config/*
    ~/.bashrc: ~/.config/bash/bashrc
    ~/.asdf:
      path: asdf
