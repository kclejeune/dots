- shell:
      - [git submodule update --init --recursive, Installing submodules]
- defaults:
      link:
          create: true
          relink: true
          force: true
- clean: ["~", "~/.config"]
- link:
      ~/.config/:
          glob: true
          path: config/*
      ~/.bashrc: ~/.config/bash/bashrc
      ~/.fzf.bash: ~/.config/bash/fzf.bash
      ~/.gitconfig: ~/.config/git/config
      ~/.asdf:
          path: asdf
- shell:
      - [
            awk -f tools.awk ~/.config/asdf/tool-versions,
            Installing asdf packages,
        ]
