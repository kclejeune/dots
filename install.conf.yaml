- shell:
  - [git submodule update --init --recursive, Installing submodules]
- defaults:
    link:
      create: true
      relink: true
      force: true
- clean: ['~', '~/.config']
- link:
    ~/.config/:
      glob: true
      path: config/*
    ~/.zshrc: ~/.config/zsh/zshrc.zsh
    ~/.asdf:
      glob: true
      path: asdf/*
- link:
    ~/.config/:
      if: '[ `uname` = Darwin ]'
      glob: true
      path: config-mac/*
- link:
    ~/.config/:
      if: '[ `uname` = Linux ]'
      glob: true
      path: config-linux/*
